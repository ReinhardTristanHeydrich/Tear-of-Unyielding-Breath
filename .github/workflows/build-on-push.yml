name: Build on Push

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build DLL
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: x86_64-pc-windows-msvc

      - name: Get package name
        id: package_name
        uses: SebRollen/toml-action@v1.0.2
        with:
          file: 'Cargo.toml'
          field: 'package.name'

      - name: Get package version
        id: package_version
        uses: SebRollen/toml-action@v1.0.2
        with:
          file: 'Cargo.toml'
          field: 'package.version'

      - name: Display package info
        run: |
          echo "üì¶ Package: ${{ steps.package_name.outputs.value }}"
          echo "üè∑Ô∏è Version: ${{ steps.package_version.outputs.value }}"

      - name: Build DLL
        run: cargo build --release

      - name: Upload DLL Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package_name.outputs.value }}-${{ steps.package_version.outputs.value }}
          path: target/release/${{ steps.package_name.outputs.value }}.dll