name: Build on Push

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build DLL
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: x86_64-pc-windows-msvc

      - name: Get package name
        id: package_name
        uses: SebRollen/toml-action@v1.0.2
        with:
          file: 'Cargo.toml'
          field: 'package.name'

      - name: Get package version
        id: package_version
        uses: SebRollen/toml-action@v1.0.2
        with:
          file: 'Cargo.toml'
          field: 'package.version'

      - name: Process package info
        id: processed_info
        run: |
          PACKAGE_NAME="${{ steps.package_name.outputs.value }}"
          FILE_NAME=$(echo "$PACKAGE_NAME" | sed 's/-/_/g')
          
          echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "file_name=$FILE_NAME" >> $GITHUB_OUTPUT
          
          echo "📦 Package: $PACKAGE_NAME"
          echo "🏷️ Version: ${{ steps.package_version.outputs.value }}"
          echo "📁 File name: $FILE_NAME.dll"

      - name: Build DLL
        run: cargo build --release

      - name: Upload DLL Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.processed_info.outputs.package_name }}-${{ steps.package_version.outputs.value }}
          path: target/release/${{ steps.processed_info.outputs.file_name }}.dll