name: Manual Release Build

on:
  workflow_dispatch:

jobs:
  release:
    name: Build and Release DLL
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust (nightly)
        uses: dtolnay/rust-toolchain@nightly
        with:
          targets: x86_64-pc-windows-msvc

      - name: Get package name
        id: package_name
        uses: SebRollen/toml-action@v1.0.2
        with:
          file: 'Cargo.toml'
          field: 'package.name'

      - name: Get package version
        id: package_version
        uses: SebRollen/toml-action@v1.0.2
        with:
          file: 'Cargo.toml'
          field: 'package.version'

      - name: Process package info
        id: processed_info
        run: |
          PACKAGE_NAME="${{ steps.package_name.outputs.value }}"
          FILE_NAME=$(echo "$PACKAGE_NAME" | sed 's/-/_/g')
          
          echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "file_name=$FILE_NAME" >> $GITHUB_OUTPUT
          
          echo "ğŸ“¦ Package: $PACKAGE_NAME"
          echo "ğŸ·ï¸ Version: ${{ steps.package_version.outputs.value }}"
          echo "ğŸ“ File name: $FILE_NAME.dll"

      - name: Build DLL
        run: cargo build --release

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.package_version.outputs.value }}"
          name: "${{ steps.processed_info.outputs.package_name }} v${{ steps.package_version.outputs.value }}"
          files: target/release/${{ steps.processed_info.outputs.file_name }}.dll
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}